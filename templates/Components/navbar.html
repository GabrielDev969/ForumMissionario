{% load static %}
<nav class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white shadow-md relative">
    <div class="container mx-auto px-3 py-3 flex items-center justify-between">
        <!-- Brand -->
        <a href="{% url 'home' %}" class="flex items-center space-x-1 text-xl font-bold tracking-tight hover:text-blue-400 transition-colors duration-300">
            <img src="{% static 'img/logo.svg' %}" alt="Logo" class="h-6 w-6">
            <span>Diário de Missão</span>
        </a>

        <!-- Mobile Menu Toggle -->
        <button id="mobile-menu-toggle" class="md:hidden text-white focus:outline-none" aria-label="Toggle navigation">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>

        </button>

        <!-- Desktop Navigation Links -->
        <div id="navbar-menu" class="hidden md:flex md:items-center md:space-x-6">
            <ul class="flex flex-col md:flex-row md:space-x-4">
                <li>
                    <a href="{% url 'home' %}" class="relative py-1 px-2 text-base hover:text-blue-400 transition-colors duration-300 group">
                        Início
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'publications' %}" class="relative py-1 px-2 text-base hover:text-blue-400 transition-colors duration-300 group">
                        Publicações
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'publications' %}" class="relative py-1 px-2 text-base hover:text-blue-400 transition-colors duration-300 group">
                        Envolva-se
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'publications' %}" class="relative py-1 px-2 text-base hover:text-blue-400 transition-colors duration-300 group">
                        Recursos
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'publications' %}" class="relative py-1 px-2 text-base hover:text-blue-400 transition-colors duration-300 group">
                        Sobre
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden bg-gray-800 w-full shadow-lg transition-all duration-300 ease-in-out transform translate-y-[-100%]">
        <ul class="flex flex-col items-center py-3 space-y-3">
            <li>
                <a href="{% url 'home' %}" class="text-base text-white hover:text-blue-400 py-1 px-3 transition-colors duration-300">Home</a>
            </li>
            <li>
                <a href="{% url 'publications' %}" class="text-base text-white hover:text-blue-400 py-1 px-3 transition-colors duration-300">Publicações</a>
            </li>
            <li>
                <a href="{% url 'publications' %}" class="text-base text-white hover:text-blue-400 py-1 px-3 transition-colors duration-300">Envolva-se</a>

                <a href="{% url 'publications' %}" class="text-base text-white hover:text-blue-400 py-1 px-3 transition-colors duration-300">Recursos</a>
            </li>
            <li>
                <a href="{% url 'publications' %}" class="text-base text-white hover:text-blue-400 py-1 px-3 transition-colors duration-300">Sobre</a>
            </li>
        </ul>
    </div>
</nav>

<script>
document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');
    menu.classList.toggle('translate-y-[-100%]');
    menu.classList.toggle('translate-y-0');
});
</script>
